<!DOCTYPE html>
<html>
    <head>
        <title>Merge Arrays</title>
        <script type="text/javascript">
            var arr1 = [1, 2, 5, 7, 9];
            var arr2 = [2, 4, 8, 10, 11, 12, 16];
            function mergeArray(arr1, arr2) {
                var i = 0, j = 0, k = 0, res = [];
                while(i < arr1.length && j < arr2.length) {
                    if(arr1[i] < arr2[j]) {
                        res[k] = arr1[i];
                        console.log(res);
                        i++;
                        k++
                    } else {
                        res[k] = arr2[j];
                        console.log(res);
                        j++;
                        k++;
                    }
                }
                while(i<arr1.length) {
                    res[k++] = arr1[i++];
                }
                while(j<arr2.length) {
                    res[k++] = arr2[j++];
                }
                console.log(res);
            }
            mergeArray(arr1, arr2)
        </script>
    </head>
    <body>
        <div>This is testing.</div>
    </body>
</html>
